[profile.default]
build_info = true
ast = true
ffi = true
src = "src"
out = "out"
libs = ["lib"]
extra_output = ["storageLayout"]
solc_version = "0.8.26"

# Optimizer settings - required to reduce contract size below 24KB limit
optimizer = true
optimizer_runs = 200
via_ir = true  # Enable IR-based code generation for better optimization
fs_permissions = [
    { access = "read-write", path = "./deployments" },
    { access = "read-write", path = "out" }
]

remappings = [
  "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
  "@openzeppelin-upgradeable/=lib/openzeppelin-contracts-upgradeable/contracts/",
  "@openzeppelin-foundry-upgrades/=lib/openzeppelin-foundry-upgrades/src/",
  "@manifoldxyz/libraries-solidity/=lib/libraries-solidity/contracts/",
  "@manifoldxyz/openzeppelin/contracts-upgradeable/=lib/libraries-solidity/lib/openzeppelin-contracts-upgradeable/contracts/",
  "@manifoldxyz/royalty-registry-solidity/=lib/royalty-registry-solidity/contracts/",
  "@lib/=lib/libraries-solidity/contracts/",
  "openzeppelin/=lib/libraries-solidity/lib/openzeppelin-contracts/contracts/"
]

[rpc_endpoints]
monad_mainnet = "https://monad-mainnet.gateway.tatum.io/"
base_sepolia = "https://sepolia.base.org"

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
